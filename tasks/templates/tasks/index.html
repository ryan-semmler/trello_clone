{% extends 'tasks/base.html' %}
{% load static %}
{% block content %}
  <div class='row'>
      <h2 id=viewAll>View All</h2>
    <div id="allTasks"><img src="{% static 'img/down.png'%}" alt="view all"/>
    </div>
    <div id="addTask">
        <h2>Add Task</h2>
        <div id='taskForm'>
        <form method='POST' id="newTaskForm">
        {% csrf_token %}
        {{ add_new }}
        <input type="submit" value="Add Task"/>
    </form>
    </div>
    </div>
    <div id="editTask"></div>
  </div>
  {% endblock %}

  {% block javascript %}
  <script type='text/javascript' src="{% static 'js/kanban.js' %}"></script>
  {% endblock %}
