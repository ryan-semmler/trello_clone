{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Kanban</title>
        <link rel=stylesheet type="text/css" href='https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css'/>
        <link rel=stylesheet type="text/css" href= "{% static 'css/kanban.css'%}"/>
    </head>
    <body>
        <navbar id="nav">
          <h2 class="u-pull-left"><a href="/">KanBan</a></h2>
          {% if user.is_authenticated %}
          <ul>
          <li><a href="/profile" ><img src="{% static 'img/user.png'%}" alt='User'/>  Welcome, {{user}} </a></li>
          <li><a id='logout' href='/logout'><img src="{% static 'img/logout.png' %}" alt="Logout"/> Logout </a></li>
          </ul>

          {% else %}
        <ul>
          <li><img src="{% static 'img/login.png' %}" alt="login"/><a href="login"> Login </a></li>
          <li><a id='signup' href='/signup'><img src="{% static 'img/new-user.png' %}" alt="signup"/> Signup </a></li>
        </ul>
          {% endif %}
        </navbar>
        <div class='container'>
        {% block content%}
        {% endblock %}
        </div>
        <script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
        {% block javascript %}
        {% endblock %}
    </body>
</html>
